<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prova.css">
    <title>Bootstrap 5 UI Kit</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #2c2f33;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 174px;
            background: linear-gradient(90deg, rgba(123,67,151,1) 0%, rgba(220,36,48,1) 100%);
            width: 100%;
        }

        .main-header h1 {
            color: #ffffff;
            font-size: 144px;
            font-weight: 900;
            letter-spacing: -4.32px;
            font-style: italic;
            line-height: 174.27px;
            margin: 0;
        }

        .table-container {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th, .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .user-table th {
            background-color: #23272a;
            font-weight: 800;
            font-size: 16px;
            line-height: 19.36px;
        }

        .user-table td {
            font-weight: 400;
            font-size: 16px;
            line-height: 28px;
        }

        .user-table tr:nth-child(even) {
            background-color: #2c2f33;
        }

        .user-table tr:nth-child(odd) {
            background-color: #3a3d41;
        }

        .footer-text {
            background-color: #8a2be2;
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            line-height: 16px;
            width: 305px;
            height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Bootstrap 5 UI Kit</h1>
    </header>
    <div class="table-container">
        <table class="user-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footer-text">
        YouTube Video - How i m work.
    </div>
</body>
</html>
